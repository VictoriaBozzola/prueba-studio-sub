<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='studio.css'>

</head>
<body>

    <div class="lienzo">
       <svg  width="1000px" height="1000px">
        
        <line x1="0px" y1="500px" x2="1000px" y2="500px" class="linea-central"
         />
         <line x1="0px" y1="500px" x2="1000px" y2="500px" class="linea-central-dos"
         />
         <line x1="0px" y1="500px" x2="1000px" y2="500px" class="linea-central-tres"
         />
         <line x1="0px" y1="500px" x2="1000px" y2="500px" class="linea-central-cuatro"
         />
         
         <rect x="350" y="350" rx="0" ry="500" width="300px" height="300px" class='cuadrado-stroke' />
         <rect x="350" y="350" rx="0" ry="500" width="300px" height="300px" class='cuadrado-rosa' />

         <circle  cx="500" cy="500" r="150" class="circulo-uno"/>
         <circle  cx="500" cy="500" r="150" class="circulo-dos"/>
         <circle  cx="500" cy="500" r="150" class="circulo-tres"/>
         <circle  cx="500" cy="500" r="150" class="circulo-cuatro"/>
        
         <!--Lineas destellos-->
        <line x1="500px" y1="392px" x2="500px" y2="314px" stroke='red' class="destello" />
        <line x1="575px" y1="423px" x2="623px" y2="362px" stroke='red' class="destello" />
        <line x1="606px" y1="500px" x2="685px" y2="500px" stroke='red' class="destello" />
        <line x1="575px" y1="574px" x2="638px" y2="622px" stroke='red' class="destello" />
        <line x1="500px" y1="605px" x2="500px" y2="685px" stroke='red' class="destello" />
        <line x1="424px" y1="574px" x2="365px" y2="627px" stroke='red' class="destello" />
        <line x1="393px" y1="500px" x2="314px" y2="500px" stroke='red' class="destello" />
        <line x1="424px" y1="423px" x2="365px" y2="372px" stroke='red' class="destello" />

        <line x1="500px" y1="392px" x2="500px" y2="314px" stroke='red' class="destello-dos" />
        <line x1="575px" y1="423px" x2="623px" y2="362px" stroke='red' class="destello-dos" />
        <line x1="606px" y1="500px" x2="685px" y2="500px" stroke='red' class="destello-dos" />
        <line x1="575px" y1="574px" x2="638px" y2="622px" stroke='red' class="destello-dos" />
        <line x1="500px" y1="605px" x2="500px" y2="685px" stroke='red' class="destello-dos" />
        <line x1="424px" y1="574px" x2="365px" y2="627px" stroke='red' class="destello-dos" />
        <line x1="393px" y1="500px" x2="314px" y2="500px" stroke='red' class="destello-dos" />
        <line x1="424px" y1="423px" x2="365px" y2="372px" stroke='red' class="destello-dos" />

       </svg>

       <div class="contenedor-cubo">
            <div class='cubo'>
                <div class="front"></div>
                <div class="back"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="left"><img src="./svg/logo.svg" alt='logo' class="img-svg"></div>
                <div class="right"></div>
            </div>
        </div>

        <div class='img-blanco-svg'>
            <img src="./svg/logo-blanco.svg" >
        </div>

        <div class='div-texto'>
            <svg height="200" width="200">
                <text  x="50" y="110" class="sub">SUB</text>
            </svg>
        </div>
    </div>
  
</body>
</html>
